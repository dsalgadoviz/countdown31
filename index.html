    <link href="css/styles.css" rel="stylesheet">

  </head>
  <body  onload="countDown('true','2015','11','27','13','31','14')" >
    <header id="header" class="header">
      <nav role="navigation" class="main-nav navbar navbar-default">
       
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Countdown 31</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">INICIO</a></li>
                <li><a href="#">ACERCA DE</a></li>
                <li><a href="#">¿EN DÓNDE?</a></li>
            </ul>
           
        </div>

      </nav>
      <div class="header-wrapper">
       <div class="counter">
        <form id="form" name="form">
 

            <div>
            
            <span class="texto_contador counter-text">FALTAN SOLO</span> 

            <input type="text" size="5" class="form_input transparent" name="day" readonly>
            <span class="texto_contador counter-text">DIAS</span></input><br>   
            <span class="hora">
            <input type="text" size="5" class="form_input" name="hour" readonly>
            <span class="texto_contador">:</span></input>
            <input type="text" size="5" class="form_input" name="minute" readonly>
            <span class="texto_contador">:</span></input>
            <input type="text" size="5" class="form_input" name="second" readonly>
                             
            </span>
            </div>
         
        </form>
      </div>

  </div>  
</header><!-- /header -->

    <!-- Formulario -->
  <div class="container seccion2">
    <div class="row ">
    <div class="col-md-6 about">
      <h2>REGÍSTRATE PARA EL GRAN EVENTO</h2>
      <p>Conoce todo acerca del evento y registra tu asistencia.</p>
    </div>
    <div class="col-md-6 form">
      <form class="well">
        <div class="form-group">
          <label for="exampleInputEmail1">Nombre</label>
          <input type="nombre" class="form-control" id="exampleInputNombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
          
        <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="hombre" value="option1"> Hombre
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="mujer" value="option2"> Mujer
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="otro" value="option2"> Otro
      </label>
        <button type="submit" class="btn btn-default">Enviar</button>
      </form>
   </div>   
  </div>


</div>
<footer id="footer">
    <div id="map-canvas">
       
    </div>
</footer>
